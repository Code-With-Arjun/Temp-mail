<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Temp mail</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      border: 2px dashed #607d8b7d;
    }

    #input-box {
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <h2>Your Temporary Email Address</h2>
        <input type="text" name="" id="input-box">
        <div class="btn-container text-center my-1">
          <div class="row">
            <div class="col">
              <button class="copy btn btn-outline-secondary"><span>
                  <ion-icon name="copy"></ion-icon>
                </span>copy</button>
              <button class="refresh btn btn-outline-secondary"><span>
                  <ion-icon name="refresh-outline"></ion-icon>
                </span>Refresh</button>
            </div>
          </div>
          <div class="row">
            <div class="col">

              <button class="new btn btn-outline-secondary">
                <span>
                  <ion-icon name="cut-sharp"></ion-icon>
                </span>
                New</button>
              <button class="delete btn btn-outline-secondary">
                <span>
                  <ion-icon name="close"></ion-icon>

                </span>

                Delete</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- --------------ioni-icons-js----------------------- -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
